<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/css.css">

  <script src = "js/jquery.js"></script>
  <script src = "js/main.js"></script>

  <title>Tic Tac Toe</title>

</head>

<body>
  <h1 id="title"> Tic Tac Toe </h1>

<table class="board-container">
  <tr class="row">
    <td class = "col" id="grid-1">8</td>
    <td class = "col" id="grid-2">1</td>
    <td class = "col" id="grid-3">6</td>
  </tr>
  <tr class="row">
    <td class = "col" id="grid-4">3</td>
    <td class = "col" id="grid-5">5</td>
    <td class = "col" id="grid-6">7</td>
  </tr>
  <tr class="row">
    <td class = "col" id="grid-7">4</td>
    <td class = "col" id="grid-8">9</td>
    <td class = "col" id="grid-9">2</td>
  </tr>
</table>



</body>

</html>
